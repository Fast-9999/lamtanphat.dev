{{ define "main" }}
<div class="about-page">
    <!-- Hero Section -->
    <section class="about-hero">
        <div class="container">
            {{ .Content }}
        </div>
    </section>
</div>

<!-- Custom JavaScript for About Page -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Animate timeline items on scroll
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('animate-in');
            }
        });
    }, observerOptions);

    // Observe timeline items
    const timelineItems = document.querySelectorAll('.journey-item');
    timelineItems.forEach(item => {
        observer.observe(item);
    });

    // Observe project cards
    const projectCards = document.querySelectorAll('.project-card');
    projectCards.forEach(card => {
        observer.observe(card);
    });

    // Observe value items
    const valueItems = document.querySelectorAll('.value-item');
    valueItems.forEach(item => {
        observer.observe(item);
    });

    // Observe achievement items
    const achievementItems = document.querySelectorAll('.achievement-item');
    achievementItems.forEach(item => {
        observer.observe(item);
    });

    // Observe certificate items
    const certificateItems = document.querySelectorAll('.certificate-item');
    certificateItems.forEach(item => {
        observer.observe(item);
    });

    // Load Credly badges
    const loadCredlyBadges = () => {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = '//cdn.credly.com/assets/utilities/embed.js';
        document.head.appendChild(script);
    };

    // Load badges when page is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadCredlyBadges);
    } else {
        loadCredlyBadges();
    }

    // Smooth scroll for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
});
</script>
{{ end }}
